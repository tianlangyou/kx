<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F57A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A2B5E;stop-opacity:1" />
    </linearGradient>
    <style>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: local('Roboto');
      }
      .status-bar {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        fill: #FFFFFF;
      }
      .header-text {
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        fill: #ffffff;
      }
      .title {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #1F57A4;
      }
      .text {
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        fill: #333333;
      }
      .input-hint {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        fill: #1F57A4;
      }
      .button-text {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 500;
        fill: #FFFFFF;
      }
      .material-input {
        fill: none;
        stroke: #BBDEFB;
        stroke-width: 1;
      }
      .material-input-focus {
        fill: none;
        stroke: #1F57A4;
        stroke-width: 2;
      }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#F5F7FA" />
  
  <!-- 设计说明 -->
  <text x="150" y="40" font-family="'Roboto', sans-serif" font-size="24px" font-weight="bold" fill="#1F57A4">Android应用原型 - 登录界面</text>
  
  <!-- 设备框架 -->
  <rect x="300" y="80" width="280" height="480" rx="20" ry="20" fill="#111111" />
  <rect x="307" y="87" width="266" height="466" rx="14" ry="14" fill="#FFFFFF" />
  
  <!-- 状态栏 -->
  <rect x="307" y="87" width="266" height="24" fill="#121212" />
  <text x="325" y="103" class="status-bar">9:41</text>
  <text x="550" y="103" text-anchor="end" class="status-bar">●●●</text>
  
  <!-- 应用头部 -->
  <rect x="307" y="111" width="266" height="56" fill="url(#headerGradient)" />
  <text x="340" y="145" font-family="'Roboto', sans-serif" font-size="20px" font-weight="500" fill="#FFFFFF">登录</text>
  <rect x="315" y="129" width="18" height="18" fill="none" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Logo和标题 -->
  <circle cx="440" cy="197" r="40" fill="url(#headerGradient)" />
  <path d="M425,197 L440,212 L455,197 M430,202 L450,202" stroke="#FFFFFF" stroke-width="3" fill="none" />
  
  <text x="440" y="260" text-anchor="middle" class="title">onlysnow快销智链</text>
  <text x="440" y="285" text-anchor="middle" font-family="'Roboto', sans-serif" font-size="14px" fill="#666666">智能B2B销售管理系统</text>
  
  <!-- 表单 - Material Design风格 -->
  <rect x="325" y="315" width="230" height="40" class="material-input" />
  <line x1="325" y1="355" x2="555" y2="355" class="material-input-focus" />
  <text x="325" y="335" class="input-hint">用户名/手机号</text>
  
  <rect x="325" y="375" width="230" height="40" class="material-input" />
  <line x1="325" y1="415" x2="555" y2="415" class="material-input" />
  <text x="325" y="395" class="input-hint">密码</text>
  <text x="555" y="395" text-anchor="end" font-family="'Roboto', sans-serif" font-size="14px" fill="#1F57A4">显示</text>
  
  <!-- Material Design 风格登录按钮 -->
  <rect x="325" y="445" width="230" height="46" rx="4" ry="4" fill="url(#headerGradient)" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.2))" />
  <text x="440" y="473" text-anchor="middle" class="button-text">登 录</text>
  
  <!-- 其他选项 -->
  <text x="380" y="513" text-anchor="middle" font-family="'Roboto', sans-serif" font-size="14px" fill="#1F57A4">忘记密码</text>
  <text x="500" y="513" text-anchor="middle" font-family="'Roboto', sans-serif" font-size="14px" fill="#1F57A4">注册账号</text>
  
  <!-- 底部导航栏 - Android风格 -->
  <rect x="307" y="533" width="266" height="20" fill="#FFFFFF" />
  <rect x="360" y="543" width="40" height="2" rx="1" ry="1" fill="#121212" />
  <rect x="410" y="543" width="40" height="2" rx="1" ry="1" fill="#121212" />
  <rect x="460" y="543" width="40" height="2" rx="1" ry="1" fill="#121212" />
  
  <!-- Android特性说明 -->
  <rect x="30" y="150" width="220" height="300" fill="none" stroke="#E0E0E0" stroke-width="1" rx="8" ry="8" />
  <text x="50" y="180" font-family="'Roboto', sans-serif" font-size="16px" font-weight="bold" fill="#1F57A4">Android设计特点</text>
  <text x="50" y="210" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• Material Design风格</text>
  <text x="50" y="235" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• Roboto字体</text>
  <text x="50" y="260" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 扁平化设计元素</text>
  <text x="50" y="285" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 符合Material输入框</text>
  <text x="50" y="310" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 标准Android状态栏</text>
  <text x="50" y="335" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 应用栏(Action Bar)</text>
  <text x="50" y="360" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• Material按钮样式</text>
  <text x="50" y="385" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 符合Android操作习惯</text>
  <text x="50" y="410" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 优雅的涟漪效果</text>
  
  <!-- 功能说明 -->
  <rect x="600" y="150" width="170" height="300" fill="none" stroke="#E0E0E0" stroke-width="1" rx="8" ry="8" />
  <text x="620" y="180" font-family="'Roboto', sans-serif" font-size="16px" font-weight="bold" fill="#1F57A4">登录功能</text>
  <text x="620" y="210" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 账号密码登录</text>
  <text x="620" y="235" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 指纹识别登录</text>
  <text x="620" y="260" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 第三方账号登录</text>
  <text x="620" y="285" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 密码找回</text>
  <text x="620" y="310" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 新用户注册</text>
  <text x="620" y="335" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 隐私政策确认</text>
  <text x="620" y="360" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 支持Google账号</text>
  <text x="620" y="385" font-family="'Roboto', sans-serif" font-size="14px" fill="#333333">• 智能填充集成</text>
  
  <!-- 版权信息 -->
  <text x="440" y="580" text-anchor="middle" font-family="'Roboto', sans-serif" font-size="12px" fill="#999999">© 2025 onlysnow 刘景园</text>
</svg>