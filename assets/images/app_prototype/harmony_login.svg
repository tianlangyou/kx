<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3570EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8833FF;stop-opacity:1" />
    </linearGradient>
    <style>
      @font-face {
        font-family: 'HarmonyOS Sans';
        font-style: normal;
        font-weight: 400;
        src: local('HarmonyOS Sans');
      }
      .status-bar {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 12px;
        fill: #FFFFFF;
      }
      .header-text {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-weight: bold;
        fill: #ffffff;
      }
      .title {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #FFFFFF;
      }
      .subtitle {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 16px;
        fill: rgba(255,255,255,0.8);
      }
      .label {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 14px;
        fill: #333333;
      }
      .button-text {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 16px;
        font-weight: 500;
        fill: #FFFFFF;
      }
      .link-text {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 14px;
        fill: #3570EC;
      }
      .hint-text {
        font-family: 'HarmonyOS Sans', sans-serif;
        font-size: 12px;
        fill: #999999;
      }
      .ark-card {
        fill: white;
        stroke: none;
        rx: 20;
        ry: 20;
        filter: drop-shadow(0px 4px 12px rgba(0,0,0,0.1));
      }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#F5F7FA" />
  
  <!-- 设计说明 -->
  <text x="150" y="40" font-family="'HarmonyOS Sans', sans-serif" font-size="24px" font-weight="bold" fill="#3570EC">HarmonyOS应用原型 - 登录界面</text>
  
  <!-- 设备框架 -->
  <rect x="300" y="80" width="280" height="480" rx="24" ry="24" fill="#121212" />
  <rect x="307" y="87" width="266" height="466" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- 状态栏 -->
  <rect x="307" y="87" width="266" height="24" fill="rgba(0,0,0,0.1)" />
  <text x="325" y="103" class="status-bar">9:41</text>
  <text x="550" y="103" text-anchor="end" class="status-bar">●●●</text>
  
  <!-- Logo区域 -->
  <circle cx="440" cy="167" r="40" fill="white" opacity="0.9" />
  <text x="440" y="177" text-anchor="middle" font-family="'HarmonyOS Sans', sans-serif" font-size="24px" font-weight="bold" fill="#3570EC">OS</text>
  
  <!-- 标题区域 -->
  <text x="440" y="237" text-anchor="middle" class="title">快销智链</text>
  <text x="440" y="263" text-anchor="middle" class="subtitle">B2B销售管理系统</text>
  
  <!-- 登录卡片 - 鸿蒙ArkUI卡片 -->
  <rect x="317" y="283" width="246" height="210" class="ark-card" />
  
  <!-- 表单字段 -->
  <text x="330" y="313" class="label">账号</text>
  <rect x="330" y="323" width="220" height="40" rx="12" ry="12" fill="#F5F7FA" />
  <text x="345" y="348" class="hint-text">请输入手机号或用户名</text>
  
  <text x="330" y="383" class="label">密码</text>
  <rect x="330" y="393" width="220" height="40" rx="12" ry="12" fill="#F5F7FA" />
  <text x="345" y="418" class="hint-text">请输入密码</text>
  <text x="530" y="418" text-anchor="end" class="link-text">显示</text>
  
  <!-- 登录按钮 - ArkUI风格 -->
  <rect x="330" y="453" width="220" height="44" rx="22" ry="22" fill="#3570EC" />
  <text x="440" y="478" text-anchor="middle" class="button-text">登录</text>
  
  <!-- 忘记密码和注册链接 -->
  <text x="340" y="525" class="link-text">忘记密码?</text>
  <text x="540" y="525" text-anchor="end" class="link-text">注册新账号</text>
  
  <!-- 底部说明 -->
  <text x="440" y="540" text-anchor="middle" font-family="'HarmonyOS Sans', sans-serif" font-size="12px" fill="rgba(255,255,255,0.7)">登录即代表同意《用户协议》与《隐私政策》</text>
  
  <!-- HarmonyOS特性说明 -->
  <rect x="30" y="150" width="220" height="300" fill="none" stroke="#E0E0E0" stroke-width="1" rx="20" ry="20" />
  <text x="50" y="180" font-family="'HarmonyOS Sans', sans-serif" font-size="16px" font-weight="bold" fill="#3570EC">HarmonyOS设计特点</text>
  <text x="50" y="210" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• HarmonyOS设计语言</text>
  <text x="50" y="235" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• ArkUI组件库</text>
  <text x="50" y="260" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 圆角视觉设计</text>
  <text x="50" y="285" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 渐变色彩应用</text>
  <text x="50" y="310" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 直观的交互提示</text>
  <text x="50" y="335" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 华为HarmonyOS Sans字体</text>
  <text x="50" y="360" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 全场景自适应布局</text>
  <text x="50" y="385" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 流畅过渡动效</text>
  <text x="50" y="410" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 统一设计规范</text>
  
  <!-- 功能说明 -->
  <rect x="600" y="150" width="170" height="300" fill="none" stroke="#E0E0E0" stroke-width="1" rx="20" ry="20" />
  <text x="620" y="180" font-family="'HarmonyOS Sans', sans-serif" font-size="16px" font-weight="bold" fill="#3570EC">登录界面功能</text>
  <text x="620" y="210" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 账号密码登录</text>
  <text x="620" y="235" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 生物识别支持</text>
  <text x="620" y="260" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 短信验证码登录</text>
  <text x="620" y="285" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 自动填充记忆</text>
  <text x="620" y="310" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 密码显示/隐藏</text>
  <text x="620" y="335" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 用户注册入口</text>
  <text x="620" y="360" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 忘记密码找回</text>
  <text x="620" y="385" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 适配鸿蒙生态</text>
  <text x="620" y="410" font-family="'HarmonyOS Sans', sans-serif" font-size="14px" fill="#333333">• 多端互联登录</text>
  
  <!-- 版权信息 -->
  <text x="440" y="580" text-anchor="middle" font-family="'HarmonyOS Sans', sans-serif" font-size="12px" fill="#999999">© 2025 onlysnow 刘景园</text>
</svg>