  <text x="462" y="310" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13px" fill="#34C759">↑ 5.2%</text>
  
  <!-- 销售数据图表 - iOS卡片 -->
  <rect x="317" y="360" width="246" height="120" class="ios-card" />
  <text x="332" y="385" class="card-title">销售趋势</text>
  
  <!-- 简易线图 - iOS数据可视化风格 -->
  <path d="M332,446 L352,436 L372,441 L392,426 L412,431 L432,416 L452,406 L472,411 L492,401 L512,386 L532,396 L532,446 Z" 
