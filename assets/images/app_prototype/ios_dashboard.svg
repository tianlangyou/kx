  <circle cx="332" cy="446" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="352" cy="436" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="372" cy="441" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="392" cy="426" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="412" cy="431" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="432" cy="416" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="452" cy="406" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="472" cy="411" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="492" cy="401" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="512" cy="386" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  <circle cx="532" cy="396" r="3.5" fill="#FFFFFF" stroke="#007AFF" stroke-width="1.5" />
  
  <line x1="332" y1="450" x2="532" y2="450" stroke="#E0E0E0" stroke-width="1" />
  
  <text x="332" y="465" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10px" fill="#8e8e93">5/1</text>
  <text x="532" y="465" text-anchor="end" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10px" fill="#8e8e93">5/31</text>
  
  <!-- 底部导航栏 - iOS标签栏 -->
  <rect x="307" y="485" width="266" height="68" fill="#FFFFFF" rx="0" ry="0" />
  <rect x="307" y="485" width="266" height="1" fill="#E5E5EA" />
  
  <text x="340" y="523" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" fill="#8e8e93">⌂</text>
  <text x="340" y="543" text-anchor="middle" class="nav-text">首页</text>
  
  <text x="395" y="523" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" fill="#007AFF">◰</text>
  <text x="395" y="543" text-anchor="middle" class="nav-text-active">工作台</text>
  
  <text x="450" y="523" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" fill="#8e8e93">📋</text>
  <text x="450" y="543" text-anchor="middle" class="nav-text">订单</text>
  
  <text x="505" y="523" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" fill="#8e8e93">👥</text>
  <text x="505" y="543" text-anchor="middle" class="nav-text">客户</text>
  
  <text x="560" y="523" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" fill="#8e8e93">⚙</text>
  <text x="560" y="543" text-anchor="middle" class="nav-text">我的</text>
  
  <!-- iOS设计特性说明 -->
  <rect x="30" y="150" width="220" height="300" fill="none" stroke="#D1D1D6" stroke-width="1" rx="12" ry="12" />
  <text x="50" y="180" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="17px" font-weight="600" fill="#000000">iOS设计特点</text>
  <text x="50" y="210" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• SF Pro字体系统</text>
  <text x="50" y="235" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 圆角矩形设计</text>
  <text x="50" y="260" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 扁平化阴影效果</text>
  <text x="50" y="285" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 鲜明色彩系统</text>
  <text x="50" y="310" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 简洁导航交互</text>
  <text x="50" y="335" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 一致的视觉层次</text>
  <text x="50" y="360" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 高对比度界面</text>
  <text x="50" y="385" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 苹果人机界面指南</text>
  <text x="50" y="410" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• SwiftUI/UIKit适配</text>
  
  <!-- 功能说明 -->
  <rect x="600" y="150" width="170" height="300" fill="none" stroke="#D1D1D6" stroke-width="1" rx="12" ry="12" />
  <text x="620" y="180" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="17px" font-weight="600" fill="#000000">工作台功能</text>
  <text x="620" y="210" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 销售数据概览</text>
  <text x="620" y="235" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 实时业绩监控</text>
  <text x="620" y="260" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 个性化任务提醒</text>
  <text x="620" y="285" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 销售趋势图表</text>
  <text x="620" y="310" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• 苹果生态集成</text>
  <text x="620" y="335" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• Handoff支持</text>
  <text x="620" y="360" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• Siri快捷方式</text>
  <text x="620" y="385" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• iCloud同步</text>
  <text x="620" y="410" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">• iOS桌面小组件</text>
  
  <!-- 版权信息 -->
  <text x="440" y="580" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12px" fill="#8e8e93">© 2025 onlysnow 刘景园</text>
</svg>