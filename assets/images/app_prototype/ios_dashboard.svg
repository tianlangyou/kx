<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
    <style>
      @font-face {
        font-family: 'SF Pro Text';
        font-style: normal;
        font-weight: 400;
        src: local('SF Pro Text');
      }
      @font-face {
        font-family: 'SF Pro Display';
        font-style: normal;
        font-weight: 400;
        src: local('SF Pro Display');
      }
      .status-bar {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 12px;
        fill: #000000;
      }
      .header-text {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 600;
        fill: #000000;
      }
      .title {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 22px;
        font-weight: 700;
        fill: #000000;
      }
      .subtitle {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 16px;
        fill: #6e6e6e;
      }
      .card-title {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 17px;
        font-weight: 600;
        fill: #000000;
      }
      .text {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 15px;
        fill: #000000;
      }
      .label {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 13px;
        fill: #8e8e93;
      }
      .value {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 19px;
        font-weight: 600;
        fill: #000000;
      }
      .nav-text {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 10px;
        fill: #8e8e93;
      }
      .nav-text-active {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 10px;
        fill: #007AFF;
      }
      .ios-card {
        fill: white;
        rx: 12;
        ry: 12;
        filter: drop-shadow(0px 2px 6px rgba(0,0,0,0.08));
      }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#F2F2F7" />
  
  <!-- 设计说明 -->
  <text x="150" y="40" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24px" font-weight="bold" fill="#000000">iOS应用原型 - 销售工作台</text>
  
  <!-- 设备框架 - iPhone风格 -->
  <rect x="300" y="80" width="280" height="480" rx="38" ry="38" fill="#1D1D1F" />
  <rect x="307" y="87" width="266" height="466" rx="30" ry="30" fill="#F2F2F7" />
  
  <!-- 刘海区域 - iPhone样式 -->
  <rect x="362" y="87" width="156" height="18" rx="9" ry="9" fill="#1D1D1F" />
  
  <!-- 状态栏 -->
  <text x="325" y="116" class="status-bar">9:41</text>
  <text x="550" y="116" text-anchor="end" class="status-bar">100%</text>
  
  <!-- 头部区域 - iOS风格 -->
  <text x="325" y="145" class="title">工作台</text>
  <circle cx="545" cy="132" r="16" fill="#EFEFEF" />
  <text x="545" y="137" text-anchor="middle" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#000000">王</text>
  
  <!-- 欢迎区域 - iOS卡片 -->
  <rect x="317" y="162" width="246" height="68" class="ios-card" />
  <text x="332" y="188" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="17px" font-weight="600" fill="#000000">上午好，王经理</text>
  <text x="332" y="213" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14px" fill="#8e8e93">今日有 5 个待处理任务</text>
  
  <!-- 数据卡片1 - iOS风格 -->
  <rect x="317" y="240" width="116" height="110" class="ios-card" />
  <text x="332" y="265" class="label">本月销售额</text>
  <text x="332" y="290" class="value">¥128.65万</text>
  <text x="332" y="310" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13px" fill="#34C759">↑ 12.5%</text>
  
  <!-- 数据卡片2 - iOS风格 -->
  <rect x="447" y="240" width="116" height="110" class="ios-card" />
  <text x="462" y="265" class="label">订单完成率</text>
