  <circle cx="40" cy="715" r="6" stroke="#94A3B8" stroke-width="1.5" fill="none"/>
  <path d="M40 707 L40 715 M35 712 L45 719" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  
