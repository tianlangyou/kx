  <text x="290" y="301" font-family="PingFang SC, Arial, sans-serif" font-size="12" fill="#A16207" text-anchor="middle" font-weight="500">处理中</text>
  
  <text x="350" y="360" font-family="PingFang SC, Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="end">09:07</text>
  
