    <rect x="95" y="784" width="70" height="50" fill="#FFFFFF"/>
    <rect x="110" y="794" width="40" height="35" stroke="#94A3B8" stroke-width="2" fill="none" rx="3" stroke-linejoin="round"/>
    <line x1="110" y1="804" x2="150" y2="804" stroke="#94A3B8" stroke-width="2"/>
    <line x1="115" y1="811" x2="125" y2="811" stroke="#94A3B8" stroke-width="1.5"/>
