  <circle cx="40" cy="244" r="18" fill="#0E7490"/>
  <text x="40" y="249" font-family="PingFang SC, Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">智</text>
  <text x="70" y="236" font-family="PingFang SC, Arial, sans-serif" font-size="14" fill="#0F172A" font-weight="600">销售智能助手</text>
