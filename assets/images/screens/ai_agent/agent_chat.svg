  <text x="70" y="430" font-family="PingFang SC, Arial, sans-serif" font-size="14" fill="#64748B">您需要为此订单执行什么操作？</text>
  <text x="70" y="455" font-family="PingFang SC, Arial, sans-serif" font-size="14" fill="#64748B">可以查看详情、修改、审批或取消</text>
  <text x="350" y="470" font-family="PingFang SC, Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="end">09:08</text>
  
  <!-- 功能按钮卡片 -->
