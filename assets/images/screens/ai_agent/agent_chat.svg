    <rect x="15" y="784" width="70" height="50" fill="#FFFFFF"/>
    <path d="M50 794 L30 809 L30 829 L70 829 L70 809 Z" stroke="#94A3B8" stroke-width="2" fill="none" stroke-linejoin="round"/>
    <text x="50" y="852" font-family="PingFang SC, Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">首页</text>
  </g>
  
  <!-- 订单图标 -->
