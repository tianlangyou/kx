<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#F8FAFC"/>
  
  <!-- 状态栏 -->
  <rect width="390" height="44" fill="#0E7490" filter="url(#shadow)"/>
  <text x="195" y="28" font-family="PingFang SC, Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">智能对话</text>
  
  <!-- 返回按钮 -->
  <path d="M25 27 L15 22 L25 17" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 聊天区域背景 -->
  <rect x="0" y="44" width="390" height="714" fill="#F1F5F9"/>
  
