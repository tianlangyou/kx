<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#F8FAFC"/>
  
  <!-- 状态栏 -->
  <rect width="390" height="44" fill="#0F766E"/>
  <text x="195" y="27" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">智能助手</text>
  
  <!-- 用户信息栏 -->
  <rect x="0" y="44" width="390" height="70" fill="#FFFFFF"/>
  <circle cx="40" cy="79" r="25" fill="#F0FDFA"/>
  <text x="40" y="84" font-family="Arial" font-size="14" fill="#0F766E" text-anchor="middle">智</text>
  <text x="85" y="74" font-family="Arial" font-size="16" fill="#0F766E" font-weight="bold">业务智能助手</text>
  <text x="85" y="94" font-family="Arial" font-size="12" fill="#475569">在线 · 随时为您提供帮助</text>
  
  <!-- 能力展示区 -->
  <rect x="20" y="124" width="350" height="120" rx="16" fill="#F0FDFA"/>
  <text x="40" y="154" font-family="Arial" font-size="18" fill="#0F766E" font-weight="bold">我能帮您...</text>
  
  <!-- 能力卡片 -->
  <rect x="40" y="164" width="150" height="60" rx="8" fill="#FFFFFF" stroke="#CCFBF1" stroke-width="1"/>
  <text x="55" y="184" font-family="Arial" font-size="12" fill="#0F766E" font-weight="bold">数据分析</text>
  <text x="55" y="204" font-family="Arial" font-size="10" fill="#475569">快速解读销售数据</text>
  
  <rect x="200" y="164" width="150" height="60" rx="8" fill="#FFFFFF" stroke="#CCFBF1" stroke-width="1"/>
  <text x="215" y="184" font-family="Arial" font-size="12" fill="#0F766E" font-weight="bold">订单管理</text>
  <text x="215" y="204" font-family="Arial" font-size="10" fill="#475569">处理与跟踪订单</text>
  
  <!-- 快捷问答区 -->
  <text x="20" y="274" font-family="Arial" font-size="16" fill="#0F766E" font-weight="bold">常见问题</text>
  
  <!-- 问题卡片 -->
  <rect x="20" y="284" width="350" height="50" rx="25" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="314" font-family="Arial" font-size="14" fill="#334155">今日销量如何？</text>
  
  <rect x="20" y="344" width="350" height="50" rx="25" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="374" font-family="Arial" font-size="14" fill="#334155">哪个地区的销售增长最快？</text>
  
  <rect x="20" y="404" width="350" height="50" rx="25" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="434" font-family="Arial" font-size="14" fill="#334155">帮我创建一个新订单</text>
  
  <rect x="20" y="464" width="350" height="50" rx="25" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="494" font-family="Arial" font-size="14" fill="#334155">最近有哪些客户反馈？</text>
  
  <!-- 聊天区域 -->
  <rect x="0" y="534" width="390" height="256" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- AI回复 -->
  <rect x="20" y="554" width="280" height="70" rx="16" fill="#F0FDFA"/>
  <text x="40" y="574" font-family="Arial" font-size="14" fill="#0F766E">您好！我是您的业务智能助手。</text>
  <text x="40" y="594" font-family="Arial" font-size="14" fill="#0F766E">有什么可以帮您的吗？</text>
  <text x="40" y="634" font-family="Arial" font-size="10" fill="#64748B">09:41</text>
  
  <!-- 用户回复 -->
  <rect x="90" y="654" width="280" height="50" rx="16" fill="#0F766E"/>
  <text x="110" y="674" font-family="Arial" font-size="14" fill="#FFFFFF">帮我分析一下最近的销售趋势</text>
  <text x="350" y="704" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">09:42</text>
  
  <!-- AI处理中 -->
  <rect x="20" y="714" width="100" height="36" rx="18" fill="#F0FDFA"/>
  <circle cx="45" cy="732" r="4" fill="#0F766E">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s" />
  </circle>
  <circle cx="65" cy="732" r="4" fill="#0F766E">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle cx="85" cy="732" r="4" fill="#0F766E">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s" />
  </circle>
  
  <!-- 输入框 -->
  <rect x="20" y="770" width="290" height="50" rx="25" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="800" font-family="Arial" font-size="14" fill="#94A3B8">输入您的问题...</text>
  
  <!-- 发送按钮 -->
  <circle cx="340" cy="795" r="25" fill="#0F766E"/>
  <text x="340" y="800" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">发送</text>
</svg>