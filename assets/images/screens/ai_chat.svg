<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#F8FAFC"/>
  
  <!-- 状态栏 -->
  <rect width="390" height="44" fill="#0F766E"/>
  <text x="195" y="27" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">智能对话</text>
  
  <!-- 返回按钮 -->
  <path d="M25 27 L15 22 L25 17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 对话区域 -->
  <rect x="0" y="44" width="390" height="730" fill="#F0FDFA"/>
  
  <!-- AI回复 1 -->
  <rect x="20" y="64" width="280" height="70" rx="16" fill="#FFFFFF"/>
  <text x="40" y="84" font-family="Arial" font-size="14" fill="#0F766E">根据销售数据分析，最近三个月</text>
  <text x="40" y="104" font-family="Arial" font-size="14" fill="#0F766E">华东区销售增长最快，达到28%</text>
  <text x="40" y="144" font-family="Arial" font-size="10" fill="#64748B">10:15</text>
  
  <!-- 用户发言 1 -->
  <rect x="90" y="164" width="280" height="50" rx="16" fill="#0F766E"/>
  <text x="110" y="184" font-family="Arial" font-size="14" fill="#FFFFFF">华东区哪些产品卖得最好？</text>
  <text x="350" y="214" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">10:16</text>
  
  <!-- AI回复 2 -->
  <rect x="20" y="234" width="280" height="90" rx="16" fill="#FFFFFF"/>
  <text x="40" y="254" font-family="Arial" font-size="14" fill="#0F766E">在华东区，以下产品销量领先：</text>
  <text x="40" y="274" font-family="Arial" font-size="14" fill="#0F766E">1. 优质大米 (增长32%)</text>
  <text x="40" y="294" font-family="Arial" font-size="14" fill="#0F766E">2. 进口牛奶 (增长27%)</text>
  <text x="40" y="334" font-family="Arial" font-size="10" fill="#64748B">10:16</text>
  
  <!-- 用户发言 2 -->
  <rect x="90" y="354" width="280" height="70" rx="16" fill="#0F766E"/>
  <text x="110" y="374" font-family="Arial" font-size="14" fill="#FFFFFF">请分析一下可能的原因，并给出</text>
  <text x="110" y="394" font-family="Arial" font-size="14" fill="#FFFFFF">下一步销售策略建议</text>
  <text x="350" y="424" font-family="Arial" font-size="10" fill="#64748B" text-anchor="end">10:17</text>
  
  <!-- AI回复 3 (带数据可视化) -->
  <rect x="20" y="444" width="280" height="220" rx="16" fill="#FFFFFF"/>
  <text x="40" y="464" font-family="Arial" font-size="14" fill="#0F766E">增长原因分析：</text>
  <text x="40" y="484" font-family="Arial" font-size="14" fill="#0F766E">1. 当地促销活动效果显著</text>
  <text x="40" y="504" font-family="Arial" font-size="14" fill="#0F766E">2. 新开发的线上渠道带来增量</text>
  
  <!-- 简易图表 -->
  <rect x="40" y="514" width="240" height="80" fill="#E0F2FE" rx="4"/>
  <rect x="60" y="544" width="40" height="40" fill="#0E7490"/>
  <rect x="110" y="534" width="40" height="50" fill="#0F766E"/>
  <rect x="160" y="524" width="40" height="60" fill="#0F766E"/>
  <rect x="210" y="514" width="40" height="70" fill="#0F766E"/>
  <text x="80" y="594" font-family="Arial" font-size="10" fill="#0F766E" text-anchor="middle">Q1</text>
  <text x="130" y="594" font-family="Arial" font-size="10" fill="#0F766E" text-anchor="middle">Q2</text>
  <text x="180" y="594" font-family="Arial" font-size="10" fill="#0F766E" text-anchor="middle">Q3</text>
  <text x="230" y="594" font-family="Arial" font-size="10" fill="#0F766E" text-anchor="middle">Q4</text>
  
  <text x="40" y="614" font-family="Arial" font-size="14" fill="#0F766E">建议策略：</text>
  <text x="40" y="634" font-family="Arial" font-size="14" fill="#0F766E">1. 扩大优质大米的供应渠道</text>
  <text x="40" y="654" font-family="Arial" font-size="14" fill="#0F766E">2. 针对进口牛奶推出套装促销</text>
  <text x="40" y="674" font-family="Arial" font-size="10" fill="#64748B">10:18</text>
  
  <!-- 输入框 -->
  <rect x="0" y="774" width="390" height="70" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="20" y="784" width="290" height="50" rx="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="40" y="814" font-family="Arial" font-size="14" fill="#94A3B8">继续输入您的问题...</text>
  
  <!-- 发送按钮 -->
  <circle cx="340" cy="809" r="25" fill="#0F766E"/>
  <text x="340" y="814" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">发送</text>
</svg>