<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#F5F7FA"/>
  
  <!-- 状态栏 -->
  <rect width="390" height="44" fill="#1D4C7C"/>
  <text x="195" y="27" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">经销商下单智能体</text>
  
  <!-- 用户信息栏 -->
  <rect x="0" y="44" width="390" height="80" fill="#FFFFFF"/>
  <circle cx="45" cy="84" r="24" fill="#1D4C7C"/>
  <text x="45" y="89" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">城</text>
  <text x="85" y="74" font-family="Arial" font-size="16" fill="#2D3748" font-weight="bold">城市零售有限公司</text>
  <text x="85" y="94" font-family="Arial" font-size="12" fill="#718096">经销商 - 李经理</text>
  <rect x="310" y="74" width="60" height="24" rx="12" fill="#EBF8FF"/>
  <text x="340" y="90" font-family="Arial" font-size="12" fill="#1D4C7C" text-anchor="middle">切换角色</text>
  
  <!-- 智能体对话框 -->
  <rect x="20" y="134" width="350" height="120" rx="16" fill="#FFFFFF" stroke="#E6EAF0" stroke-width="1"/>
  <circle cx="60" cy="184" r="30" fill="#1E40AF"/>
  <text x="60" y="189" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">AI</text>
  <text x="105" y="164" font-family="Arial" font-size="14" fill="#2D3748" font-weight="bold">您好，李经理！</text>
  <text x="105" y="184" font-family="Arial" font-size="12" fill="#718096">今日有3个产品即将缺货，根据销售预测</text>
  <text x="105" y="204" font-family="Arial" font-size="12" fill="#718096">建议您补充以下商品库存。</text>
  <rect x="105" y="214" width="90" height="24" rx="12" fill="#1D4C7C"/>
  <text x="150" y="230" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">智能下单</text>
  
  <!-- 商品推荐区域 -->
  <rect x="20" y="264" width="350" height="190" rx="16" fill="#EFFBFF" stroke="#BAE6FD" stroke-width="1"/>
  <text x="40" y="284" font-family="Arial" font-size="16" fill="#0369A1" font-weight="bold">智能补货推荐</text>
  
  <!-- 推荐商品1 -->
  <rect x="40" y="294" width="310" height="50" rx="8" fill="#FFFFFF"/>
  <circle cx="60" cy="319" r="15" fill="#1E40AF"/>
  <text x="60" y="323" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">优</text>
  <text x="85" y="309" font-family="Arial" font-size="14" fill="#2D3748" font-weight="bold">纯净水 550ml</text>
  <text x="85" y="329" font-family="Arial" font-size="12" fill="#718096">建议补货：240箱 (库存偏低)</text>
  <rect x="270" y="309" width="60" height="20" rx="10" fill="#1E40AF"/>
  <text x="300" y="323" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">加入订单</text>
  
  <!-- 推荐商品2 -->
  <rect x="40" y="354" width="310" height="50" rx="8" fill="#FFFFFF"/>
  <circle cx="60" cy="379" r="15" fill="#1E40AF"/>
  <text x="60" y="383" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">热</text>
  <text x="85" y="369" font-family="Arial" font-size="14" fill="#2D3748" font-weight="bold">运动饮料 600ml</text>
  <text x="85" y="389" font-family="Arial" font-size="12" fill="#718096">建议补货：120箱 (销量上升)</text>
  <rect x="270" y="369" width="60" height="20" rx="10" fill="#1E40AF"/>
  <text x="300" y="383" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">加入订单</text>
  
  <!-- 推荐商品3 -->
  <rect x="40" y="414" width="310" height="30" rx="8" fill="#FFFFFF"/>
  <text x="175" y="433" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">查看更多推荐 (共8项)</text>
  
  <!-- 对话输入区 -->
  <rect x="20" y="464" width="350" height="80" rx="16" fill="#FFFFFF" stroke="#E6EAF0" stroke-width="1"/>
  <text x="40" y="499" font-family="Arial" font-size="14" fill="#718096">输入"我想下单果汁饮料"...</text>
  <circle cx="340" cy="504" r="20" fill="#1D4C7C"/>
  <text x="340" y="508" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">发送</text>
  
  <!-- 对话历史 -->
  <text x="40" y="564" font-family="Arial" font-size="16" fill="#2D3748" font-weight="bold">近期对话</text>
  
  <!-- 对话1 -->
  <rect x="20" y="584" width="350" height="60" rx="12" fill="#FFFFFF" stroke="#E6EAF0" stroke-width="1"/>
  <text x="40" y="604" font-family="Arial" font-size="14" fill="#2D3748" font-weight="bold">我要下单椰子水和果汁</text>
  <text x="40" y="624" font-family="Arial" font-size="12" fill="#718096">已为您创建订单，共2种商品，金额¥12,560</text>
  <text x="340" y="604" font-family="Arial" font-size="12" fill="#718096" text-anchor="end">12:30</text>
  
  <!-- 对话2 -->
  <rect x="20" y="654" width="350" height="60" rx="12" fill="#FFFFFF" stroke="#E6EAF0" stroke-width="1"/>
  <text x="40" y="674" font-family="Arial" font-size="14" fill="#2D3748" font-weight="bold">帮我分析最近销量趋势</text>
  <text x="40" y="694" font-family="Arial" font-size="12" fill="#718096">已生成销量分析报告，饮料类同比上升18%</text>
  <text x="340" y="674" font-family="Arial" font-size="12" fill="#718096" text-anchor="end">昨天</text>
  
  <!-- 底部导航栏 -->
  <rect x="0" y="780" width="390" height="64" fill="#FFFFFF" stroke="#E6EAF0" stroke-width="1"/>
  
  <!-- 主页 -->
  <circle cx="65" cy="812" r="24" fill="#F5F7FA"/>
  <text x="65" y="816" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">主页</text>
  
  <!-- 智能体 -->
  <circle cx="142" cy="812" r="24" fill="#EBF8FF"/>
  <text x="142" y="816" font-family="Arial" font-size="10" fill="#1D4C7C" text-anchor="middle">智能体</text>
  
  <!-- 订单 -->
  <circle cx="219" cy="812" r="24" fill="#F5F7FA"/>
  <text x="219" y="816" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">订单</text>
  
  <!-- 库存 -->
  <circle cx="296" cy="812" r="24" fill="#F5F7FA"/>
  <text x="296" y="816" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">库存</text>
  
  <!-- 我的 -->
  <circle cx="373" cy="812" r="24" fill="#F5F7FA"/>
  <text x="373" y="816" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">我的</text>
</svg>