<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="24" fill="#1E293B" text-anchor="middle" font-weight="bold">鸿蒙OS特性集成架构</text>
  <text x="400" y="70" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">快销品B2B应用跨平台互联互通</text>
  
  <!-- 鸿蒙设备图标 -->
  <rect x="60" y="120" width="180" height="360" rx="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <text x="150" y="150" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle" font-weight="bold">鸿蒙生态设备</text>
  
  <!-- 手机 -->
  <rect x="90" y="170" width="50" height="90" rx="6" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1"/>
  <text x="115" y="280" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">手机</text>
  
  <!-- 平板 -->
  <rect x="160" y="170" width="60" height="90" rx="6" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1"/>
  <text x="190" y="280" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">平板</text>
  
  <!-- 智慧屏 -->
  <rect x="90" y="300" width="130" height="70" rx="6" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1"/>
  <text x="155" y="390" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">智慧屏</text>
  
  <!-- 穿戴设备 -->
  <circle cx="115" cy="440" r="25" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1"/>
  <text x="115" y="480" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">手表</text>
  
  <!-- 车机 -->
  <rect x="160" y="420" width="60" height="40" rx="6" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1"/>
  <text x="190" y="480" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">车机</text>
  
  <!-- 集成特性区域 -->
  <rect x="300" y="120" width="440" height="360" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
  <text x="520" y="150" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle" font-weight="bold">鸿蒙OS特性集成</text>
  
  <!-- 集成特性内容 -->
  <!-- 分栏1：基础特性 -->
  <rect x="320" y="170" width="190" height="290" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="190" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1D4ED8" text-anchor="middle" font-weight="bold">基础特性集成</text>
  
  <!-- 特性列表1 -->
  <rect x="335" y="210" width="160" height="40" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="235" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">ArkUI界面适配</text>
  
  <rect x="335" y="260" width="160" height="40" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="285" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">原子化服务集成</text>
  
  <rect x="335" y="310" width="160" height="40" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="335" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">卡片服务支持</text>
  
  <rect x="335" y="360" width="160" height="40" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="385" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">鸿蒙主题适配</text>
  
  <rect x="335" y="410" width="160" height="40" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="435" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">Stage模型支持</text>
  
  <!-- 分栏2：高级特性 -->
  <rect x="530" y="170" width="190" height="290" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="190" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#15803D" text-anchor="middle" font-weight="bold">高级特性集成</text>
  
  <!-- 特性列表2 -->
  <rect x="545" y="210" width="160" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="235" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Super Device协同</text>
  
  <rect x="545" y="260" width="160" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="285" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">跨设备任务流转</text>
  
  <rect x="545" y="310" width="160" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="335" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">分布式数据管理</text>
  
  <rect x="545" y="360" width="160" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="385" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">多设备UI状态同步</text>
  
  <rect x="545" y="410" width="160" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="625" y="435" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">鸿蒙生态硬件互联</text>
  
  <!-- 快销品行业场景 -->
  <rect x="60" y="500" width="680" height="80" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="525" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#92400E" text-anchor="middle" font-weight="bold">快销品行业典型鸿蒙协同场景</text>
  
  <!-- 场景列表 -->
  <rect x="80" y="540" width="200" height="30" rx="4" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
  <text x="180" y="560" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#92400E" text-anchor="middle">手机-平板订单管理协同</text>
  
  <rect x="300" y="540" width="200" height="30" rx="4" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
  <text x="400" y="560" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#92400E" text-anchor="middle">车机-手机物流配送协同</text>
  
  <rect x="520" y="540" width="200" height="30" rx="4" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
  <text x="620" y="560" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#92400E" text-anchor="middle">智慧屏数据大屏展示</text>
  
  <!-- 连接线 -->
  <line x1="240" y1="200" x2="300" y2="200" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="240" y1="400" x2="300" y2="400" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- 快销品适配说明 -->
  <rect x="150" y="210" width="80" height="20" rx="10" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="190" y="225" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B91C1C" text-anchor="middle">库存管理</text>
  
  <rect x="150" y="350" width="80" height="20" rx="10" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="190" y="365" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B91C1C" text-anchor="middle">数据大屏</text>
  
  <rect x="140" y="450" width="100" height="20" rx="10" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="190" y="465" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B91C1C" text-anchor="middle">配送状态监控</text>
</svg> 