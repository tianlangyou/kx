<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="24" fill="#1E293B" text-anchor="middle" font-weight="bold">多平台互联互通微服务架构</text>
  
  <!-- 客户端层 -->
  <rect x="100" y="80" width="600" height="100" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="100" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">客户端层</text>
  
  <!-- 鸿蒙客户端 -->
  <rect x="120" y="120" width="150" height="40" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="195" y="145" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">鸿蒙客户端</text>
  
  <!-- 安卓客户端 -->
  <rect x="325" y="120" width="150" height="40" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="400" y="145" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">安卓客户端</text>
  
  <!-- iOS客户端 -->
  <rect x="530" y="120" width="150" height="40" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="605" y="145" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">iOS客户端</text>
  
  <!-- API网关层 -->
  <rect x="100" y="200" width="600" height="70" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="220" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">API网关层</text>
  
  <!-- API网关 -->
  <rect x="200" y="235" width="180" height="25" rx="4" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="290" y="252" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#5B21B6" text-anchor="middle">API网关</text>
  
  <!-- 服务发现 -->
  <rect x="420" y="235" width="180" height="25" rx="4" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="510" y="252" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#5B21B6" text-anchor="middle">服务发现</text>
  
  <!-- 业务服务层 -->
  <rect x="100" y="290" width="600" height="150" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="310" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">业务服务层</text>
  
  <!-- 用户服务 -->
  <rect x="120" y="330" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="180" y="355" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">用户服务</text>
  
  <!-- 销售服务 -->
  <rect x="260" y="330" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="320" y="355" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">销售服务</text>
  
  <!-- 库存服务 -->
  <rect x="400" y="330" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="460" y="355" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">库存服务</text>
  
  <!-- 物流服务 -->
  <rect x="540" y="330" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="600" y="355" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">物流服务</text>
  
  <!-- AI助手服务 -->
  <rect x="190" y="385" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="410" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">AI助手服务</text>
  
  <!-- 数据分析服务 -->
  <rect x="330" y="385" width="120" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="390" y="410" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">数据分析服务</text>
  
  <!-- 中间件层 -->
  <rect x="100" y="460" width="600" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="480" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">中间件层</text>
  
  <!-- 消息队列 -->
  <rect x="120" y="495" width="100" height="20" rx="4" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="170" y="508" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B45309" text-anchor="middle">消息队列</text>
  
  <!-- 缓存 -->
  <rect x="250" y="495" width="100" height="20" rx="4" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="300" y="508" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B45309" text-anchor="middle">分布式缓存</text>
  
  <!-- 配置中心 -->
  <rect x="380" y="495" width="100" height="20" rx="4" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="430" y="508" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B45309" text-anchor="middle">配置中心</text>
  
  <!-- 链路追踪 -->
  <rect x="510" y="495" width="100" height="20" rx="4" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="560" y="508" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B45309" text-anchor="middle">链路追踪</text>
  
  <!-- 数据存储层 -->
  <rect x="100" y="540" width="600" height="40" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="400" y="565" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">数据存储层</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#64748B" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="400" y1="270" x2="400" y2="290" stroke="#64748B" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="400" y1="440" x2="400" y2="460" stroke="#64748B" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="400" y1="520" x2="400" y2="540" stroke="#64748B" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- 国内特色部分标注 -->
  <rect x="470" y="385" width="160" height="40" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="550" y="410" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#047857" text-anchor="middle">内外网隔离适配层</text>
  
  <!-- 中国特色说明 -->
  <rect x="660" y="290" width="120" height="150" rx="6" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
  <text x="720" y="310" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="11" fill="#92400E" text-anchor="middle" font-weight="bold">中国特色适配</text>
  <line x1="670" y1="315" x2="770" y2="315" stroke="#F59E0B" stroke-width="1"/>
  <text x="720" y="330" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">内外网隔离方案</text>
  <text x="720" y="345" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">国密算法支持</text>
  <text x="720" y="360" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">多云厂商适配</text>
  <text x="720" y="375" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">鸿蒙生态集成</text>
  <text x="720" y="390" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">微信生态集成</text>
  <text x="720" y="405" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">国内支付适配</text>
  <text x="720" y="420" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">多地域部署策略</text>
  
  <!-- 线条连接中国特色 -->
  <line x1="630" y1="405" x2="660" y2="380" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3 2"/>
</svg> 