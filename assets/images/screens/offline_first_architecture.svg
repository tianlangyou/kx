<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="24" fill="#1E293B" text-anchor="middle" font-weight="bold">离线优先多平台架构</text>
  <text x="400" y="70" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">适用于快销品行业弱网/无网环境</text>
  
  <!-- 手机设备显示 -->
  <rect x="100" y="110" width="180" height="350" rx="20" fill="#F1F5F9" stroke="#94A3B8" stroke-width="2"/>
  <rect x="110" y="150" width="160" height="270" rx="4" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="190" cy="130" r="4" fill="#94A3B8"/>
  <rect x="175" cy="440" width="30" height="4" rx="2" fill="#94A3B8"/>
  
  <!-- 设备标签 -->
  <text x="190" y="480" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1E293B" text-anchor="middle" font-weight="bold">鸿蒙/安卓/iOS设备</text>
  
  <!-- 同步流程图 -->
  <rect x="350" y="110" width="350" height="350" rx="8" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- 流程标题 -->
  <text x="525" y="135" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#1E293B" text-anchor="middle" font-weight="bold">离线优先数据流</text>
  
  <!-- 本地缓存 -->
  <rect x="400" y="160" width="250" height="50" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="525" y="190" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle" font-weight="bold">本地存储层</text>
  
  <!-- 本地数据库 -->
  <rect x="420" y="240" width="100" height="40" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="470" y="265" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">SQLite数据库</text>
  
  <!-- 本地文件 -->
  <rect x="530" y="240" width="100" height="40" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="580" y="265" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">文件存储</text>
  
  <!-- 同步引擎 -->
  <rect x="400" y="310" width="250" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="525" y="340" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#B45309" text-anchor="middle" font-weight="bold">数据同步引擎</text>
  
  <!-- 在线状态 -->
  <rect x="400" y="390" width="120" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1.5"/>
  <text x="460" y="415" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#166534" text-anchor="middle">在线状态处理</text>
  
  <!-- 离线状态 -->
  <rect x="530" y="390" width="120" height="40" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5"/>
  <text x="590" y="415" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#B91C1C" text-anchor="middle">离线状态处理</text>
  
  <!-- 移动端架构 -->
  <rect x="120" y="170" width="140" height="230" rx="4" fill="#FFFFFF"/>
  
  <!-- UI层 -->
  <rect x="130" y="180" width="120" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="190" y="200" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">用户界面层</text>
  
  <!-- 业务逻辑层 -->
  <rect x="130" y="220" width="120" height="30" rx="4" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
  <text x="190" y="240" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#5B21B6" text-anchor="middle">业务逻辑层</text>
  
  <!-- 数据访问层 -->
  <rect x="130" y="260" width="120" height="30" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="190" y="280" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B45309" text-anchor="middle">数据访问层</text>
  
  <!-- 同步服务 -->
  <rect x="130" y="300" width="120" height="30" rx="4" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="190" y="320" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#166534" text-anchor="middle">同步服务</text>
  
  <!-- 本地存储 -->
  <rect x="130" y="340" width="120" height="30" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="190" y="360" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#B91C1C" text-anchor="middle">离线数据存储</text>
  
  <!-- 连接线 -->
  <line x1="280" y1="200" x2="350" y2="200" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="350" y1="200" x2="350" y2="335" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="350" y1="335" x2="400" y2="335" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  
  <line x1="280" y1="350" x2="320" y2="350" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="320" y1="350" x2="320" y2="190" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="320" y1="190" x2="400" y2="190" stroke="#64748B" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- 流程图 -->
  <rect x="100" y="520" width="600" height="60" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="540" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="14" fill="#047857" text-anchor="middle" font-weight="bold">典型快销品场景离线操作流程</text>
  
  <!-- 流程步骤 -->
  <circle cx="180" cy="560" r="10" fill="#10B981"/>
  <text x="180" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="200" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#0F172A" text-anchor="start">业务操作</text>
  
  <line x1="230" y1="560" x2="250" y2="560" stroke="#64748B" stroke-width="1" stroke-dasharray="2 1"/>
  
  <circle cx="270" cy="560" r="10" fill="#10B981"/>
  <text x="270" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="290" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#0F172A" text-anchor="start">本地存储</text>
  
  <line x1="340" y1="560" x2="360" y2="560" stroke="#64748B" stroke-width="1" stroke-dasharray="2 1"/>
  
  <circle cx="380" cy="560" r="10" fill="#10B981"/>
  <text x="380" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">3</text>
  <text x="400" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#0F172A" text-anchor="start">冲突检测</text>
  
  <line x1="450" y1="560" x2="470" y2="560" stroke="#64748B" stroke-width="1" stroke-dasharray="2 1"/>
  
  <circle cx="490" cy="560" r="10" fill="#10B981"/>
  <text x="490" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">4</text>
  <text x="510" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#0F172A" text-anchor="start">增量同步</text>
  
  <line x1="560" y1="560" x2="580" y2="560" stroke="#64748B" stroke-width="1" stroke-dasharray="2 1"/>
  
  <circle cx="600" cy="560" r="10" fill="#10B981"/>
  <text x="600" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">5</text>
  <text x="620" y="564" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="12" fill="#0F172A" text-anchor="start">状态更新</text>
  
  <!-- 中国特色注释 -->
  <rect x="650" y="200" width="130" height="100" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
  <text x="715" y="220" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="11" fill="#B91C1C" text-anchor="middle" font-weight="bold">中国特色考量</text>
  <line x1="660" y1="230" x2="770" y2="230" stroke="#EF4444" stroke-width="1"/>
  <text x="715" y="250" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#B91C1C" text-anchor="middle">乡镇网络不稳定场景</text>
  <text x="715" y="270" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#B91C1C" text-anchor="middle">门店WIFI不可靠场景</text>
  <text x="715" y="290" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="9" fill="#B91C1C" text-anchor="middle">销售人员多应用操作</text>
</svg> 